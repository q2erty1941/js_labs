<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pair Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <div class="settings">
        <h2>Налаштування гри</h2>
        <div>
            <label for="player-mode">Кількість гравців:</label>
            <select id="player-mode">
                <option value="1">1 гравець</option>
                <option value="2">2 гравці</option>
            </select>
        </div>

        <div id="player-names">
            <div>
                <label for="player1-name">Ім'я гравця 1:</label>
                <input type="text" id="player1-name" value="Гравець 1">
            </div>
            <div id="player2-container" style="display: none;">
                <label for="player2-name">Ім'я гравця 2:</label>
                <input type="text" id="player2-name" value="Гравець 2">
            </div>
        </div>

        <div>
            <label for="rounds">Кількість раундів:</label>
            <input type="number" id="rounds" min="1" value="1">
        </div>

        <div>
            <label for="rows">Кількість рядків:</label>
            <select id="rows">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="6">6</option>
            </select>
        </div>

        <div>
            <label for="columns">Кількість стовпців:</label>
            <select id="columns">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="6">6</option>
            </select>
        </div>

        <div>
            <label for="difficulty">Складність:</label>
            <select id="difficulty">
                <option value="easy">Легкий (3 хв.)</option>
                <option value="normal">Нормальний (2 хв.)</option>
                <option value="hard">Важкий (1 хв.)</option>
            </select>
        </div>

        <div>
            <button id="start-game">Розпочати гру</button>
            <button id="reset-settings">Скинути налаштування</button>
        </div>
    </div>

    <div class="game-board">
        <h2>Memory Pair Game</h2>
        <div id="current-player"></div>
        <div id="timer">Таймер: 03:00</div>
        <div id="move-counter">Ходи: 0</div>
        <div id="game-board-container"></div>
        <button id="stop-game">Зупинити гру</button>
        <button id="restart-game">Рестарт</button>
    </div>
</div>

<div class="results" id="results" style="display: none;">
    <h2>Результати гри</h2>
    <div id="results-content"></div>
</div>

<script src="script.js"></script>
</body>
</html>
