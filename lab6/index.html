  <form id="product-form">
    <h2 id="modal-title">Новий товар</h2>
    <img id="image-preview" src="" alt="Preview" style="max-width: 200px; display: none;">
    <label>
      <input type="text" name="name" placeholder="Назва товару" required>
    </label>
    <label>
      <input type="number" name="price" placeholder="Ціна" min="1" required>
    </label>
    <label>
      <input type="text" name="category" placeholder="Категорія" required>
    </label>
    <label>
      <input type="file" name="image" accept="image/*" required>
    </label>
    <input type="hidden" name="id">
    <button type="submit">Зберегти</button>
    <button type="button" id="cancel-btn">Скасувати</button>
  </form>
